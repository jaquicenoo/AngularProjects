<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <link href="./lib/tagify/dist/tagify.css" rel="stylesheet" />
    <link href="./css/HeaderPatient.css" rel="stylesheet" />
    <link href="./css/Header2.css" rel="stylesheet" />
    <link href="./css/GeneralInformation.css" rel="stylesheet" />
    <link href="./css/ExpandableTextArea.css" rel="stylesheet" />
    <link href="./css/Recommendations.css" rel="stylesheet" />
    <link href="./css/Diagnostics.css" rel="stylesheet" />
    <link href="./css/AnalysisAndManagementPlan.css" rel="stylesheet" />
    <link href="./css/chosen.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/RevisionsAndFindings.css" rel="stylesheet" />
    <link href="./css/scales.css" rel="stylesheet" />
    <link href="./css/VitalSigns.css" rel="stylesheet" />
    <link href="./css/Background.css" rel="stylesheet" />
    <link href="./css/ExternalCause.css" rel="stylesheet" />
    <link href="./css/wave.css" rel="stylesheet" />
    <link href="./css/homeControllerPatientAtentionView.css" rel="stylesheet" />
    <link href="./css/jquery.loadingModal.css" rel="stylesheet" />
    <link href="./css/BooleanScaleVariable.css" rel="stylesheet" />
    <link href="./css/switch.css" rel="stylesheet" />

    <link href="./css/Background.css" rel="stylesheet" />
    <link href="./scss/hospitalarios/hospitalarios.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- componente de antecedentes-->

    <div id="backgroundComponent" class="bg-container">
        <div class="row">
            <div class="col-md-2">
                <div id="scales-treeview" class="scse-treeview">
                    <div class="scse-treeview-content">
                        <ul class="nav nav-pills scse-scale-tree" id="tabList" role="tablist">
                            <li class="header">
                                <span class="f-left-treeview">
                                    Escalas de valoración
                                </span>
                            </li>
                            <li class="scse-inactive">
                                <a href="" role="tab" data-toggle="tab">
                                    <span class="f-left-treeview text-truncate">Grupo sanguineo</span>
                                    <span class="f-right">
                                        <i class="fa fa-plus fa-lg scse-plus"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="scse-inactive">
                                <a href="" role="tab" data-toggle="tab">
                                    <span class="f-left-treeview text-truncate">Alergicos</span>
                                    <span class="f-right">
                                        <i class="fa fa-plus fa-lg scse-plus"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="scse-inactive">
                                <a href="" role="tab" data-toggle="tab">
                                    <span class="f-left-treeview text-truncate">Hospitalarios</span>
                                    <span class="f-right">
                                        <i class="fa fa-plus fa-lg scse-plus"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10 p-4">
                <div class="bg-data-container">
                    <!-- componente de grupo sanguineo -->
                    <div id="bgbloodtype" data-background="" class="bg-data-container">
                        <label class="bg-title">Grupo Sanguineo</label>
                        <div class="row mx-1">
                            <div class="col-md-7 mt-2 mb-3">
                                <div id="bt_GRUSA" data-control="" data-code="GRUSA" data-type="CG" class="d-flex">
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="GRUSA" id="GRSO" value="" data-description="">
                                        <label class="form-check-label" for="GRSO">O</label>
                                    </div>
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="GRUSA" id="GRSA" value="" data-description="" checked="">
                                        <label class="form-check-label" for="GRSA">A</label>
                                    </div>
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="GRUSA" id="GRSB" value="" data-description="" checked="">
                                        <label class="form-check-label" for="GRSB">B</label>
                                    </div>
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="GRUSA" id="GRSAB" value="" data-description="" checked="">
                                        <label class="form-check-label" for="GRSAB">AB</label>
                                    </div>
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="GRUSA" id="GRSSI" value="" data-description="" checked="">
                                        <label class="form-check-label" for="GRSSI">Sin informacion</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mt-2 mb-3">
                                <div id="bt_RH" data-code="RH" data-control="" data-type="CG" class="d-flex">
                                    <strong class="bg-field-title">RH: </strong>
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="RH" id="POSITIVO" value="" data-description="" checked="">
                                        <label class="form-check-label" for="POSITIVO">Positivo</label>
                                    </div>
                                    <div class="form-check form-check-inline flex-fill">
                                        <input class="form-check-input" type="radio" name="RH" id="NEGATIVO" value="" data-description="" checked="">
                                        <label class="form-check-label" for="NEGATIVO">Negativo</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                            </div>
                        </div>
                    </div>
                    <!--aca termina grupo sanguineo  -->
                </div>
                <!-- hospitalarios  -->
                <div id="bghospitable" data-background="" class="bg-data-container">
                    <label class="bg-title">Hospitalarios:</label>
                    <div class="row mx-1">
                        <div class="col-md-12 mb-2">
                            <div id="h_tagify" data-control="" data-code="" data-type="TF">
                                <input class="bg-tagify" type="text" name="tagify" value="" />
                            </div>
                        </div>
                    </div>
                </div>
                <!--fin hospitalarios  -->
                <!-- patologicos  -->
                <div id="bgpathological" data-background="" class="bg-data-container">
                    <label class="bg-title">Patologicos</label>
                    <button class="plus-bottom float-right m-2" type="button">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <div class="row m-1">
                        <div class="col-md-5">
                            <div id="pa_back" data-code="bagcground" data-control="" data-type="CG" class="d-flex">
                                <label class="bg-title ligth">Antecendentes</label>
                                <div class="form-check form-check-inline flex-fill">
                                    <input class="form-check-input" type="radio" name="pa_back" id="pac_si" value="" data-description="" checked="">
                                    <label class="form-check-label" for="pac_si">Si</label>
                                </div>
                                <div class="form-check form-check-inline flex-fill">
                                    <input class="form-check-input" type="radio" name="pa_back" id="pac_no" value="" data-description="" checked="">
                                    <label class="form-check-label" for="pac_no">No</label>
                                </div>
                                <div class="form-check form-check-inline flex-fill">
                                    <input class="form-check-input" type="radio" name="pa_back" id="pac_noref" value="" data-description="" checked="">
                                    <label class="form-check-label" for="pac_noref">No refiere</label>
                                </div>
                            </div>
                        </div>
                        <div class="row m-1 hidden animated fadeIn fast" data-expand="">
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-8 pl-4">
                                        <div id="pa_tagify" data-control="" data-code="pac_tagify" data-type="TF">
                                            <input class="bg-tagify" type="text" name="pac_tagify" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="pa_code" class="scse-form-group pt-2" data-control="" data-code="pac_code" data-type="TB">
                                            <input class="scse-form-control" type="text" pattern="[0-9]+" min="0" max="100" required>
                                            <label class="animated-label">Código</label>
                                            <span class="scse-alert expand" data-alert="" data-message="please enter number only"><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="pa_org" class="scse-form-group pt-2" data-control="" data-code="pac_org" data-type="TB">
                                            <input class="scse-form-control" type="text" required>
                                            <label class="animated-label">Origen</label>
                                            <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="pa_datebg" class="scse-form-group pt-2" data-control="" data-code="pac_datebg" data-type="TB">
                                            <input class="scse-form-control" type="date" required>
                                            <label class="animated-label">Fecha de diagnóstico</label>
                                            <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="pa_age" class="scse-form-group pt-2" data-control="" data-code="pac_age" data-type="TB">
                                            <input class="scse-form-control" type="number" required>
                                            <label class="animated-label">Edad</label>
                                            <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div id="pa_Observations" data-control="" data-code="pac_Observations" data-type="TA" class="ExpandableTextArea" data-expandedclass="col-12" data-defaultclass="col-6">
                                    <div class="form-group">
                                        <label class="col-form-label">Observaciones</label>
                                        <div class="containerTextarea" style="min-height: 50px;">
                                            <textarea rows="1" class="form-control" data-required="true"></textarea>
                                            <img class="ExpandableContainerToggle" src="./images/FlechaB.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="striped-border">
                        </div>
                        <div class="row m-1 hidden  animated fadeIn fast" data-clone="">
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-8 pl-4">
                                        <div data-control-clone="" data-code="tagify" data-type="TF">
                                            <input class="bg-tagify" type="text" data-idcontrol="tagify" name="tagify" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="scse-form-group pt-2" data-control-clone="" data-code="code" data-type="TB">
                                            <input class="scse-form-control" type="text" data-idcontrol="code" required>
                                            <label class="animated-label">Código</label>
                                            <span class="scse-alert expand" data-alert="" data-message="please enter number only"><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="scse-form-group pt-2" data-control-clone="" data-code="org" data-type="TB">
                                            <input class="scse-form-control" type="text" data-idcontrol="org" required>
                                            <label class="animated-label">Origen</label>
                                            <span class="scse-alert expand" data-alert="" data-message="please enter number only"><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="scse-form-group pt-2" data-control-clone="" data-code="datebg" data-type="TB">
                                            <input class="scse-form-control" type="date" data-idcontrol="datebg" required>
                                            <label class="animated-label">Fecha de origen</label>
                                            <span class="scse-alert expand" data-alert="" data-message="please enter number only"><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="scse-form-group pt-2" data-control-clone="" data-code="age" data-type="TB">
                                            <input class="scse-form-control" type="number" data-idcontrol="age" required>
                                            <label class="animated-label">Edad</label>
                                            <span class="scse-alert expand" data-alert="" data-message="please enter number only"><i class="fas fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div data-control-clone="" data-code="Observations" data-type="TA" class="ExpandableTextArea position-relative" data-expandedclass="col-12" data-defaultclass="col-6">
                                    <div class="form-group">
                                        <label class="col-form-label">Observaciones</label>
                                        <div class="containerTextarea" style="min-height: 50px;">
                                            <textarea rows="1" class="form-control" data-idcontrol="Observations" name="pac_Observations" data-required="true"></textarea>
                                            <img class="ExpandableContainerToggle" src="./images/FlechaB.png">
                                        </div>
                                        <button class="plus-bottom stiky float-right" type="button">
                                            <i class="fa fa-close" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr class="striped-border">
                        </div>
                    </div>
                </div>
                <!-- fin patologicos -->
                <!-- inicio quirurgicos -->
                <div id="bgsurgical" data-background="" class="bg-data-container">
                    <label class="bg-title">Quirurgicos</label>
                    <button class="plus-bottom float-right m-2" type="button">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    <div class="row m-1">
                        <div class="col-md-5">
                            <div id="su_back" data-code="bagcground" data-control="" data-type="CG" class="d-flex">
                                <label class="bg-title ligth">Antecendentes</label>
                                <div class="form-check form-check-inline flex-fill">
                                    <input class="form-check-input" type="radio" name="su_back" id="suc_si" value="" data-description="" checked="">
                                    <label class="form-check-label" for="suc_si">Si</label>
                                </div>
                                <div class="form-check form-check-inline flex-fill">
                                    <input class="form-check-input" type="radio" name="su_back" id="suc_no" value="" data-description="" checked="">
                                    <label class="form-check-label" for="suc_no">No</label>
                                </div>
                                <div class="form-check form-check-inline flex-fill">
                                    <input class="form-check-input" type="radio" name="su_back" id="suc_noref" value="" data-description="" checked="">
                                    <label class="form-check-label" for="suc_noref">No refiere</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 hidden animated fadeIn fast" data-expand="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="su_proc" class="scse-form-group pt-2" data-control="" data-code="suc_proc" data-type="SE">
                                        <select class="scse-form-control scse-select select" id="suc_proc">                                    
                                            <option value="value1"></option>
                                        </select>
                                        <label class="animated-label" for="@var.Code">Procedimiento</label>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pl-4">
                                    <div id="su_tagify" data-control="" data-code="suc_tagify" data-type="TF">
                                        <input class="bg-tagify" type="text" name="suc_tagify" value="" />
                                        <label class="animated-label" for="pac_code">Diagnostico</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div id="su_prop" class="scse-form-group pt-2" data-control="" data-code="suc_prop" data-type="SE">
                                        <select class="scse-form-control scse-select select" id="suc_prop">                                    
                                                <option value="value1"></option>
                                            </select>
                                        <label class="animated-label" for="@var.Code">Propósito</label>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div id="su_fecha" class="scse-form-group pt-2" data-control="" data-code="suc_fecha" data-type="TB">
                                        <input class="scse-form-control" type="text" id="suc_fecha" required>
                                        <label class="animated-label" for="suc_fecha">Fecha</label>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pl-4">
                                    <div id="su_ips" data-control="" data-code="suc_ips" data-type="TF">
                                        <input class="bg-tagify" type="text" name="suc_ips" value="" />
                                        <label class="animated-label" for="pac_code">Ips</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div id="su_motivo" data-control="" data-code="suc_motivo" data-type="TA" class="ExpandableTextArea" data-expandedclass="col-12" data-defaultclass="col-6">
                                        <div class="form-group row p-3">
                                            <label class="col-2 p-0 col-form-label">Motivo</label>
                                            <div class="col-10 p-0 containerTextarea" style="min-height: 50px;">
                                                <textarea rows="1" class="form-control" id="suc_motivo" name="suc_motivo" data-required="true"></textarea>
                                                <img class="ExpandableContainerToggle " src="./images/FlechaB.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div id="su_ubic" class="scse-form-group pt-2" data-control="" data-code="suc_ubic" data-type="SE">
                                        <select class="scse-form-control scse-select select" id="suc_ubic">                                    
                                                    <option value="value1"></option>
                                                </select>
                                        <label class="animated-label" for="@var.Code">Ubicación</label>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div id="su_reco" class="scse-form-group" data-control="" data-code="suc_reco" data-type="SW">
                                        <span class="switch switch-sm">
                                            <label for="suc_reco">Reconstructiva</label>
                                            <input id="suc_reco" type="checkbox" class="switch" data-input-action="hide-show" data-action-for="divDoTreatmentForAlcohol" />
                                            <label for="suc_reco"></label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="striped-border">
                        <div class="col-md-12 hidden animated fadeIn fast" data-clone="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="scse-form-group pt-2" data-control-clone="" data-code="proc" data-type="SE">
                                        <select class="scse-form-control scse-select select" data-idcontrol="proc">                                    
                                            <option value="value1"></option>
                                        </select>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pl-4">
                                    <div data-control-clone="" data-code="tagify" data-type="TF">
                                        <input class="bg-tagify" type="text" data-idcontrol="tagify" name="tagify" value="" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="scse-form-group pt-2" data-control-clone="" data-code="prop" data-type="SE">
                                        <select class="scse-form-control scse-select select" data-idcontrol="prop">                                    
                                                <option value="value1"></option>
                                            </select>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="scse-form-group pt-2" data-control-clone="" data-code="fecha" data-type="TB">
                                        <input class="scse-form-control" type="text" data-idcontrol="fecha" required>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-6 pl-4">
                                    <div data-control-clone="" data-code="ips" data-type="TF">
                                        <input class="bg-tagify" type="text" data-idcontrol="ips" name="ips" value="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div data-control-clone="" data-code="motivo" data-type="TA" class="ExpandableTextArea" data-expandedclass="col-12" data-defaultclass="col-6">
                                        <div class="form-group row p-3">
                                            <div class="col-12 p-0 containerTextarea" style="min-height: 50px;">
                                                <textarea rows="1" class="form-control" data-idcontrol="motivo" name="motivo" data-required="true"></textarea>
                                                <img class="ExpandableContainerToggle " src="./images/FlechaB.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="scse-form-group pt-2" data-control-clone="" data-code="ubic" data-type="SE">
                                        <select class="scse-form-control scse-select select" data-idcontrol="ubic">                                    
                                                    <option value="value1"></option>
                                                </select>
                                        <span class="scse-alert expand" data-alert="" data-message=""><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div data-control-clone="" class="scse-form-group" data-code="reco" data-type="SW">
                                        <span class="switch switch-sm">
                                            <input data-idcontrol="reco" type="checkbox" class="switch" data-input-action="hide-show" data-action-for="divDoTreatmentForAlcohol" />
                                            <label for="reco"></label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- fin quirurgicos -->
            </div>
        </div>
    </div>
</body>


<!-- scripts principales -->
<script src="./lib/jquery/dist/jquery.js"></script>
<!-- @*<script src="https://cdnjs.cloudflare.cjom/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>*@ -->
<script src="./lib/jquery-validation/dist/jquery.validate.js"></script>
<script src="./lib/jquery/dist/jquery-ui.js"></script>
<!-- @*<script src="./lib/bootstrap4/js/bootstrap.min.js"></script>*@ -->
<!-- @*<script src="./lib/bootstrap/dist/js/bootstrap.js"></script>*@ -->
<script src="./js/vendor-validation.min.js" asp-append-version="true"></script>
<script src="./js/vendor.min.js" asp-append-version="true"></script>
<script src="./js/site.js" asp-append-version="true"></script>
<!-- fin scripts pincipales -->
<script src="./lib/tagify/dist/tagify.min.js" type="text/javascript"></script>
